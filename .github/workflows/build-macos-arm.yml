name: Build MacOS for ARM processor
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [synchronize, opened, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: build-MacOS-ARM${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v2

    - name: Install depends
      run: |
        brew install cmake flex bison

    - name: Prebuild
      run: |
        mkdir build && cd build
        CC=gcc-12 CXX=g++-12 cmake ../ -DCMAKE_BUILD_TYPE=Prebuild -DBISON_EXECUTABLE=/opt/homebrew/opt/bison/bin/bison -DFLEX_EXECUTABLE=/opt/homebrew/opt/flex/bin/flex
        make

    - name: Build
      run: |
        cd build
        CC=gcc-12 CXX=g++-12 cmake ../ -DCMAKE_BUILD_TYPE=Release -DBISON_EXECUTABLE=/opt/homebrew/opt/bison/bin/bison  -DFLEX_EXECUTABLE=/opt/homebrew/opt/flex/bin/flex
        make

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: verifytapn-arm64
        path: '${{runner.workspace}}/verifytapn/build/verifytapn/bin/verifytapn-osx64'
